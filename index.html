<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tal.css">
    <title>Document</title>
</head>
<body class="bg-purple-50">



    <div id="app" class="container">
<section class="bg-blueGray-50">
    
    <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4 mx-auto mt-24">
        <form method="POST" @submit="CreateTodo" class="mt-8 mb-8 flex justify-end">
                <input type="text" class="bg-white shadow-md rounded-md   h-10 w-96 focus:outline-none mr-1 ml-1" name="list" v-model="list">         
                <select name="status" v-model="status" class="h-10 mr-1 ml-1 shadow-md bg-white focus:outline-none">
                    <option value="1">In Progres</option>
                    <option value="2">Done</option>
                    <option value="0">Todo</option>
                </select>
                <button type="submit" class="bg-purple-800 h-10 w-24 rounded-lg text-white shadow-md hover:bg-purple-900">Submit</button>
        </form>
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6  shadow-lg rounded ">
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h3 class="font-semibold text-base text-blueGray-700">Todo</h3>
            </div>
        
          </div>
        </div>
    
        <div class="block w-full overflow-x-auto">
          <table class="items-center bg-transparent w-full border-collapse ">
            <thead>
              <tr>
                <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                              List
                            </th>
              <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                              Status
                            </th>
               <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                        Delete
                            </th>
              <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                            Update
                            </th>
              </tr>
            </thead>
    
            <tbody>

              <tr v-for="(todos,index) in todo">
                <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-700 ">
                {{todos.list}}
                </th>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                  <p v-if="todos.status == 1">In progress</p>
                  <p v-else-if="todos.status == 2">Done</p>
                  <p v-else>Todo </p>
                </td>
                <td class="border-t-0 px-6 align-center border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
          
                    <button type="submit" @click="DeleteTodo(todo, index)" class="bg-red-500 h-9 w-20 rounded-lg text-white shadow-md hover:bg-red-900">Delete</button>
                </td>
                <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                  <i class="fas fa-arrow-up text-emerald-500 mr-4"></i>
                  <button type="submit" @click="UpdateButton(todos,index,$event)" class="bg-blue-500 h-9 w-20 rounded-lg text-white shadow-md hover:bg-blue-900">Update</button>
                </td>
              </tr>


            </tbody>
    
          </table>
        </div>
      </div>
    </div>
    </section>

    </div>

    <script  src="vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>

        
    </script>
</body>
</html>
